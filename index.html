<!DOCTYPE html>
<html>
    <head>
      <title>Calculator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="calculator" class="calculator">
        <div id="cap" class="cap">
          <h1>JS-Calc!</h1>
          <div id=solar class="solar"></div>
        </div>

        <h2 id="display" class="display">0</h2>

        <div id="keypad" class="keypad container">
          <div id="top" class="row">
            <div class="col-6"></div>
            <button id="pi" class="top-btn col-3 btn btn-dark">ฯ</button>
            <button id="off" class="top-btn col-3 btn btn-dark">OFF</button>
          </div>
          <div class="row">
            <button id="percent" class="main-btn col-3 btn btn-dark">%</button>
            <button id="pos-neg" class="main-btn col-3 btn btn-dark">+/-</button>
            <button id="clear" class="main-btn col-3 btn btn-dark">C</button>
            <button id="all-clear" class="main-btn col-3 btn btn-dark">AC</button>
            <button id="memory-clear" class="main-btn memory col-3 btn btn-primary">MC</button>
            <button id="memory-recall" class="main-btn memory col-3 btn btn-primary">MR</button>
            <button id="memory-minus" class="main-btn memory col-3 btn btn-primary">M-</button>
            <button id="memory-plus" class="main-btn memory col-3 btn btn-primary">M+</button>
            <button id="seven" class="main-btn col-3 btn btn-dark">7</button>
            <button id="eight" class="main-btn col-3 btn btn-dark">8</button>
            <button id="nine" class="main-btn col-3 btn btn-dark">9</button>
            <button id="divide" class="main-btn col-3 btn btn-dark">รท</button>
            <button id="four" class="main-btn col-3 btn btn-dark">4</button>
            <button id="five" class="main-btn col-3 btn btn-dark">5</button>
            <button id="six" class="main-btn col-3 btn btn-dark">6</button>
            <button id="multiply" class="main-btn col-3 btn btn-dark">X</button>
            <button id="one" class="main-btn col-3 btn btn-dark">1</button>
            <button id="two" class="main-btn col-3 btn btn-dark">2</button>
            <button id="three" class="main-btn col-3 btn btn-dark">3</button>
            <button id="subtract" class="main-btn col-3 btn btn-dark">-</button>
            <button id="zero" class="main-btn col-3 btn btn-dark">0</button>
            <button id="decimal" class="main-btn col-3 btn btn-dark">.</button>
            <button id="equal" class="main-btn col-3 btn btn-dark">=</button>
            <button id="add" class="main-btn col-3 btn btn-dark">+</button>
          </div>
        </div>
      </div>
    </body>
</html>
